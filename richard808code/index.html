<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>ToDo Workshop with TimeTracker</title>
  <script src="https://fer-api.coderslab.pl/bootstrap/js/index.min.js"></script>

  <style>
    form.d-flex.mt-2.js-task-open-only {
      justify-content: center;
      width: 100%;
      padding: 0 1.25rem 1.25rem 1.25rem;
      box-sizing: border-box;
    }

    form.d-flex.mt-2.js-task-open-only input[type="text"] {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-right: none;
      flex-grow: 1;
    }

    form.d-flex.mt-2.js-task-open-only button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      background-color: #17a2b8;
      color: white;
      border: 1px solid #17a2b8;
      padding: 0 15px;
    }

    .time-badge {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 999px;
      padding: 2px 10px;
      font-size: 0.75rem;
      margin-left: 0.5em;
      display: inline-block;
      line-height: 1;
    }
  </style>

</head>
<body>
<main id="app" class="js-tasks-list container mb-5">

  <div class="card shadow">
    <div class="card-body">
      <h1 class="card-title">New task</h1>
      <form class="js-task-adding-form">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="title"
                 placeholder="Title"
                 minlength="5"/>
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="description"
                 placeholder="Description"
                 minlength="5"/>
        </div>
        <button class="btn btn-info">
          Add task
          <i class="fas fa-plus-circle ml-1"></i>
        </button>
      </form>
    </div>
  </div>

</main>


<script>new CL({
  title: "ToDo App with TimeTracker",
  path: ["Python", "Workshop"],
  fontAwesome: true
});</script>
<script src="script.js"></script>
</body>
</html>
